<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>
      系统设置
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="返回" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>平台地址</ion-label>
    </ion-item>
    <ion-item>
      <ion-input #portalUrlInput [value]="portalUrl"></ion-input>
      <ion-button
        (click)="onChangePortalUrlBtnClick($event)"
        slot="end"
        color="danger"
        >更改</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
