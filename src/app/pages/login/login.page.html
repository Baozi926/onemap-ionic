<ion-header>
  <ion-toolbar>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <ion-input
      type="text"
      [ngModel]="username"
      placeholder="请输入账号"
      #usernameNode
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input
      type="password"
      [ngModel]="password"
      placeholder="请输入密码"
      #passwordNode
    ></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <ion-button
      color="danger"
      (click)="onLoginBtnClick(usernameNode, passwordNode)"
      expand="block"
      >登录</ion-button
    >
  </div>
</ion-content>
