<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dissModal($event)" color="dark">返回</ion-button>
    </ion-buttons>
    <ion-title class="title">
      维修记录（共{{total}}条）
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of features">
    <ion-card-header>
      <ion-card-title>{{ item.attributes.reportname }}  <ion-button
      
        fill="clear"
        (click)="onLocateBtnClick($event,item)"
        >在地图上显示</ion-button
      ></ion-card-title>
      <ion-card-subtitle
        >汇报人员：{{ item.attributes.username }}，汇报时间：{{
          item.attributes.reporttime
        }}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      {{ item.attributes.describe }}
    </ion-card-content>
  </ion-card>
</ion-content>
