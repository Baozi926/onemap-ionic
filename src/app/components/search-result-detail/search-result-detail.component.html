<ion-content class="list-content">
  <ion-list class="list">
    <ion-list-header>
      <ion-label>详情</ion-label>
    </ion-list-header>
    <ion-item lines="full" class="item" *ngFor="let item of attr">
      <p class="title">{{ item.name }}</p>
      <p class="value">{{ item.value }}</p>
    </ion-item>
  </ion-list>
</ion-content>
