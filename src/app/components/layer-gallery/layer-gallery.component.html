<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="dissModal($event)" color="dark">返回</ion-button> -->
    </ion-buttons>
    <ion-title class="title">
      <ion-select
        interface="popover"
        (ionChange)="onCategoryChange($event)"
        class="cate-select"
        value=""
        okText="确定"
        cancelText="取消"
      >
      <ion-select-option  value="">全部</ion-select-option>
        <ion-select-option *ngFor="let v of category" [value]="v.code">{{v.name}}</ion-select-option>
      </ion-select>
    </ion-title>
    <ion-buttons slot="end"> </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content color="half-transparent" class="widget-search-modal">
  <div class="layer-container">
    <div class="cate" *ngFor="let v of category">
      <div [id]="'title_' + v.code" class="title">{{ v.name }}</div>
      <div class="layers">
        <div class="item"  *ngFor="let layer of v.layers" [ngClass]="{ active: isLayerExists(layer) }">
          <!-- <img
            class="thumbnail"
            (click)="onThumbnailClick(layer, $event)"
            offset="100"
            defaultImage="assets/images/thumbnail.png"
            [lazyLoad]="getThumbnailUrl(layer)"
          /> -->

          <img-loader class="thumbnail"  (click)="onThumbnailClick(layer, $event)" [src]="getThumbnailUrl(layer)" useImg></img-loader>

          <span class="title">{{ layer.title }}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="dissModal($event)" color="dark"
      >完成</ion-button
    >
  </ion-toolbar>
</ion-footer>
