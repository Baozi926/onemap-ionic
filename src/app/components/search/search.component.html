<ion-header>
  <ion-toolbar>
    <ion-title class="title">搜索</ion-title>
    <ion-buttons (click)="dissModal($event)" slot="end">返回</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="transparent" >
  <div class="widget-search-modal">
    <ion-searchbar #searchbar (keyup.enter)="onPressEnter($event)"  animated=“true”  cancelButtonText="Custom Cancel" autocomplete="on"></ion-searchbar>
  </div>
</ion-content>
